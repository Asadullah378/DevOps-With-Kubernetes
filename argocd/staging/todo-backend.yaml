apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-backend-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Asadullah378/DevOps-With-Kubernetes
    path: ToDo-Backend/manifests/overlays/staging
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

