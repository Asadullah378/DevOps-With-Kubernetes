name: Build and Deploy Exercises (GitOps)

on:
  push:
    branches:
      - main
    paths:
      - 'LogOutput/**'
      - 'PingPong/**'
      - '.github/workflows/exercises.yaml'

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  REGISTRY: gcr.io
  CONFIG_REPO: Asadullah378/DevOps-With-Kubernetes-Config

permissions:
  contents: write

jobs:
  build-publish:
    name: Build, Push, Release
    runs-on: ubuntu-latest
    environment: DWK

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud --quiet auth configure-docker

      # Build and push LogOutput images
      - name: Build and Push log-writer
        run: |
          docker build -f ./LogOutput/Dockerfile.writer -t $REGISTRY/$PROJECT_ID/log-writer:${{ github.sha }} ./LogOutput
          docker push $REGISTRY/$PROJECT_ID/log-writer:${{ github.sha }}

      - name: Build and Push log-reader
        run: |
          docker build -f ./LogOutput/Dockerfile.reader -t $REGISTRY/$PROJECT_ID/log-reader:${{ github.sha }} ./LogOutput
          docker push $REGISTRY/$PROJECT_ID/log-reader:${{ github.sha }}

      # Build and push PingPong image
      - name: Build and Push pingpong
        run: |
          docker build -t $REGISTRY/$PROJECT_ID/pingpong:${{ github.sha }} ./PingPong
          docker push $REGISTRY/$PROJECT_ID/pingpong:${{ github.sha }}

      # Checkout config repo to update manifests
      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CONFIG_REPO }}
          token: ${{ secrets.CONFIG_REPO_TOKEN }}
          path: config-repo

      # Set up Kustomize
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      # Update LogOutput kustomization with new image tags
      - name: Update LogOutput images
        run: |
          cd config-repo/LogOutput/overlays/production
          kustomize edit set image gcr.io/$PROJECT_ID/log-writer=gcr.io/$PROJECT_ID/log-writer:${{ github.sha }}
          kustomize edit set image gcr.io/$PROJECT_ID/log-reader=gcr.io/$PROJECT_ID/log-reader:${{ github.sha }}

      # Update PingPong kustomization with new image tag
      - name: Update PingPong images
        run: |
          cd config-repo/PingPong/overlays/production
          kustomize edit set image gcr.io/$PROJECT_ID/pingpong=gcr.io/$PROJECT_ID/pingpong:${{ github.sha }}

      # Commit and push to config repo
      - name: Commit and push to config repo
        run: |
          cd config-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update exercises images to ${{ github.sha }}" || echo "No changes to commit"
          git push
