apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-app-dep
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: todo-images
          persistentVolumeClaim:
            claimName: todo-images-pvc
      containers:
        - name: todo-app
          image: PROJECT/TODO_APP
          resources:
            requests:
              cpu: "5m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          envFrom:
            - configMapRef:
                name: todo-app-configmap
          volumeMounts:
            - name: todo-images
              mountPath: /usr/src/app/images

