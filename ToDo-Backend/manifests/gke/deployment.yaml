apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: PROJECT/TODO_BACKEND
          resources:
            requests:
              cpu: "2m"
              memory: "16Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"
          envFrom:
            - configMapRef:
                name: todo-backend-configmap
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: todo-postgres-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-postgres-secret
                  key: POSTGRES_PASSWORD

